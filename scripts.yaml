      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
      sequence:
      - if:
        - condition: state
          entity_id: light.2d_matrix
          state: 'off'
        then:
        - action: light.turn_on
          data: {}
          target:
            entity_id:
            - light.2d_matrix
