controler_le_standing_desk:
  alias: Controler le Standing desk
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{target_position == ''standing''}}'
      sequence:
      - repeat:
          sequence:
          - action: button.press
            target:
              entity_id:
              - button.standing_desk_move_desk_to_position_1
            data: {}
          - wait_for_trigger:
            - platform: state
              entity_id:
              - binary_sensor.standing_desk_moving
              to: 'on'
            timeout:
              hours: 0
              minutes: 0
              seconds: 3
              milliseconds: 0
          - wait_for_trigger:
            - platform: state
              entity_id:
              - binary_sensor.standing_desk_moving
              to: 'off'
            timeout:
              hours: 0
              minutes: 0
              seconds: 20
              milliseconds: 0
          - if:
            - condition: template
              value_template: '{{ repeat.index >= 5 }}'
            then:
            - stop: ''
          while:
          - condition: not
            conditions:
            - condition: state
              entity_id: sensor.standing_desk_state
              state: standing_position
    - conditions:
      - condition: template
        value_template: '{{target_position == ''sitting''}}'
      sequence:
      - repeat:
          sequence:
          - action: button.press
            target:
              entity_id: button.standing_desk_move_desk_to_position_2
            data: {}
          - wait_for_trigger:
            - platform: state
              entity_id:
              - binary_sensor.standing_desk_moving
              to: 'on'
            timeout:
              hours: 0
              minutes: 0
              seconds: 3
              milliseconds: 0
          - wait_for_trigger:
            - platform: state
              entity_id:
              - binary_sensor.standing_desk_moving
              to: 'off'
            timeout:
              hours: 0
              minutes: 0
              seconds: 20
              milliseconds: 0
          - if:
            - condition: template
              value_template: '{{ repeat.index >= 5 }}'
            then:
            - stop: ''
          while:
          - condition: not
            conditions:
            - condition: state
              entity_id: sensor.standing_desk_state
              state: seated_position
  fields:
    target_position:
      selector:
        select:
          options:
          - label: Position debout
            value: standing
          - label: Position assise
            value: sitting
          multiple: false
      name: Position cible
      description: Position cible du standing desk (Assise ou Debout)
      required: true
  description: Contrôler les standing desk dans le bureau en donnant une position
    cible. (Assise ou Debout)
  icon: mdi:desk
