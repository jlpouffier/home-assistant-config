      minutes: 15
      seconds: 0
      milliseconds: 0
    continue_on_timeout: false
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: cover.living_room_cover
        attribute: current_position
        state: '100'
    then:
    - service: cover.open_cover
      data: {}
      target:
        entity_id: cover.living_room_cover
  - if:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    then:
    - service: hue.activate_scene
      data:
        transition: 3
      target:
        entity_id: scene.entree_entree_100
    - delay:
        hours: 0
        minutes: 0
        seconds: 3
        milliseconds: 0
    - service: hue.activate_scene
      data:
        transition: 3
      target:
        entity_id:
        - scene.salon_salon_100
    - delay:
        hours: 0
        minutes: 0
        seconds: 3
        milliseconds: 0
    - service: hue.activate_scene
      data:
        transition: 3
      target:
        entity_id: scene.cuisine_cuisine_100
