Main Theme:
  ha-card-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.16)
  ha-card-border-width: 0
  app-header-background-color: rgba(var(--rgb-card-background-color), 0.5)
  app-header-text-color: var(--primary-text-color)
  app-header-backdrop-filter: blur(5px)
  energy-grid-consumption-color-0: var(--green-color)
  energy-grid-consumption-color-1: var(--red-color)
  state-lock-locked-color: var(--grey-color)
  state-lock-unlocked-color: var(--purple-color)
  state-binary_sensor-window-on-color: var(--purple-color)
  state-binary_sensor-door-on-color: var(--purple-color)
  state-binary_sensor-opening-on-color: var(--purple-color)

  modes:
    light: {}
    dark: {}
