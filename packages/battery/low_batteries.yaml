template:
  - sensor:
      - name: low_batteries
        unique_id: low_batteries
        unit_of_measurement: batteries
        state: "{{this.attributes.entities | length}}"
        attributes:
          entities: |
            {% set tracked_batterie = label_entities("Suivi Batterie") %}
            [
              {% for
                entity in tracked_batterie %}
                  {% if states(entity) | float(100) <= 20 %}
                    "{{ state_attr(entity,'friendly_name') }}",
                  {% endif %}
              {% endfor %}
            ]
