media_player:
  - platform: universal
    name: media_center
    unique_id: media_center
    device_class: tv
    children:
      - media_player.tv_cast
      - media_player.philips_android_tv
      - media_player.kef
      - media_player.apple_tv_salon
    active_child_template: |
      {% if is_state_attr('media_player.philips_android_tv', 'hdmi_input', 'HW2') %}
        media_player.apple_tv_salon
      {% elif is_state_attr('media_player.tv_cast', 'app_name', 'Netflix') %}
        media_player.philips_android_tv
      {% elif not is_state('media_player.tv_cast', 'off') %}
        media_player.tv_cast
      {% else %}
        media_player.philips_android_tv
      {% endif %}
    # active_child_template: |
    #   {% if not is_state('media_player.tv_cast', 'off') %}
    #   media_player.tv_cast
    #   {% else %}
    #   media_player.philips_android_tv
    #   {% endif %}
    commands:
      turn_on:
        action: script.turn_on_media_center
      turn_off:
        action: script.turn_off_media_center
      volume_up:
        action: media_player.volume_up
        target:
          entity_id: media_player.kef
      volume_down:
        action: media_player.volume_down
        target:
          entity_id: media_player.kef
      volume_set:
        action: media_player.volume_set
        target:
          entity_id: media_player.kef
        data:
          volume_level: "{{ volume_level }}"
      volume_mute:
        action: media_player.volume_mute
        target:
          entity_id: media_player.kef
        data:
          is_volume_muted: "{{ is_volume_muted }}"
      select_source:
        action: media_player.select_source
        data:
          source: "{{ source }}"
        target:
          entity_id: media_player.philips_android_tv
    attributes:
      is_volume_muted: media_player.kef|is_volume_muted
      volume_level: media_player.kef|volume_level
      source_list: |
        {% if is_state_attr('media_player.philips_android_tv', 'hdmi_input', 'HW2') %}
          media_player.apple_tv_salon|source_list
        {% else %}
          media_player.philips_android_tv|source_list
        {% endif %}
      source: |
        {% if is_state_attr('media_player.philips_android_tv', 'hdmi_input', 'HW2') %}
          media_player.apple_tv_salon|source
        {% else %}
          media_player.philips_android_tv|source
        {% endif %}
